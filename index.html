<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <title>Modern Interiors</title>
  </head>

  <body>
    <nav>
      <div class="logo">THIS INTERIOR</div>
      <span class="material-icons" style="font-size: 50px">menu</span>
    </nav>
    <div class="wrapper">
      <div class="text-container">
        <h1>Modern interior</h1>
        <p class="text-content">
          A full-Service residential & commercial interior design and staging
          company offering professional organizing & eco-services.
        </p>
        <div class="more">
          <p>Read more</p>
          <span class="material-symbols-outlined"> arrow_right_alt </span>
        </div>
      </div>
      <div class="image-container"></div>
      <img
        class="room-photo"
        src="image.jpg"
        alt="spacious well designed room"
        height="3000"
        width="3000"
      />
      <div class="info">
        <div class="info-header">
          <img class="snapshot" src="" alt="" />
          <div>
            <p class="name">Hudha Hashim</p>
            <p class="role">Interior Designer</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
